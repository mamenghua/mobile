<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设备</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#out{
			width: 90vw;
			height: 70vh;
			margin: auto;
			border: 2px solid #ccc;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">设备</h1>
	</header>
	<div class="mui-content">
		<div id="out">
			
		</div>
		<button type="button" class="mui-btn mui-btn-blue" id="btn">获取设备型号</button>
		<button type="button" class="mui-btn mui-btn-blue" id="btn1">打电话</button>
		<button type="button" class="mui-btn mui-btn-blue" id="btn2">声音</button>
		<button type="button" class="mui-btn mui-btn-blue" id="btn3">振动</button>
	</div>
	
</body>
<script type="text/javascript" charset="utf-8">
	// 扩展API加载完毕后调用onPlusReady回调函数 
	document.addEventListener( "plusready", function(){
		$('#btn').click(function(){
			// 获取设备型号
			// plus.nativeUI.toast(plus.device.model);
			alert(plus.device.model);
		})
		
		// 打电话
		$('#btn1').click(function(){
			// 第二个参数设为false,则直接拨出
			plus.device.dial('18438622688', true);
		})
		
		// 蜂鸣声
		$('#btn2').click(function(){
			// 蜂鸣声重复的次数
			plus.device.beep(10);
		})
		
		// 振动
		$('#btn3').click(function(){
			// 设备振动持续的时间
			plus.device.vibrate(2000);
		})
		
		
	}, false );
	
	function successCB(addressbook){
		
	}
	
	function errorCB(err){
		console.log(err);
	}
</script>
</html>
