<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>事件</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">标题</h1>
	</header>
	<div class="mui-content">
		<button type="button" class="mui-btn mui-btn-blue" id="btn">按钮</button>
		<button type="button" class="mui-btn mui-btn-blue" id="btn1">双击按钮</button>
	</div>
</body>
<script type="text/javascript" charset="utf-8">
	mui.init({
		gestureConfig:{
		   tap: true, //默认为true
		   doubletap: true, //默认为false
		   longtap: true, //默认为false
		   swipe: true, //默认为true
		   drag: true, //默认为true
		   hold:false,//默认为false，不监听
		   release:false//默认为false，不监听
		},
		// 状态栏颜色配置,仅对ios有效
		statusBarBackground: '#ccc'
	})
	
	// tap事件替换click事件,可以解决300ms的延时
	btn.addEventListener('tap',function(){
		console.log(1)
	})
	// 双击默认未开启,需配置 mui.init
	btn1.addEventListener('doubletap',function(){
		console.log(1)
	})
</script>
</html>
